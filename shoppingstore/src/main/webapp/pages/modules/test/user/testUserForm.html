@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modules/test/user/testUserForm.js"]}){
<style>
    .layui-form-label {
        text-align: left;
    }
</style>
<div class="layui-container">
    <form id="testUserForm" class="layui-form" lay-filter="dataForm">
        <br>
        <br>
        <div class="layui-form-item layui-row">
				<input name="id" type="hidden"/>
				 <div class=" layui-col-md6">
					<label class="layui-form-label">姓名:<span style="color: red;">*</span></label>
					<div class="layui-input-block">
						<input name="name" id="nameId" placeholder="请输入姓名" type="text" class="layui-input" required/>
					</div>
				</div>
				 <div class=" layui-col-md6">
					<label class="layui-form-label">昵称:<span style="color: red;">*</span></label>
					<div class="layui-input-block">
						<input name="nickName" id="nickNameId" placeholder="请输入昵称" type="text" class="layui-input" required/>
					</div>
				</div>
				 <div class=" layui-col-md6">
					<label class="layui-form-label">年龄:<span style="color: red;">*</span></label>
					<div class="layui-input-block">
						<input name="age" id="ageId" placeholder="请输入年龄" type="text" class="layui-input" required/>
					</div>
				</div>
				 <div class=" layui-col-md6">
					<label class="layui-form-label">身份证号:<span style="color: red;">*</span></label>
					<div class="layui-input-block">
						<input name="idNumber" id="idNumberId" placeholder="请输入身份证号" type="text" class="layui-input" required/>
					</div>
				</div>
				 <div class=" layui-col-md6">
					<label class="layui-form-label">手机号:<span style="color: red;">*</span></label>
					<div class="layui-input-block">
						<input name="mobile" id="mobileId" placeholder="请输入手机号" type="text" class="layui-input" required/>
					</div>
				</div>
        </div>
        <div class="layui-row">
            <div class="layui-tab layui-tab-card"  style="margin-top: 0px">
                <ul class="layui-tab-title">
                    <li   class="layui-this" >添加客户部门</li>
                    <li >添加客户学校</li>
                </ul>

                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
						<div class="layui-btn-container">
							<div class="layui-btn layui-btn-normal" id="addBtnTestUserDept"><i class="layui-icon">&#xe654;</i>增加</div>
							<div class="layui-btn layui-btn-danger" id="delBtnTestUserDept"><i class="layui-icon layui-icon-delete"></i>删除</div>
						</div>
                        <!-- 数据表格 -->
                        <table class="layui-hide" id="dataTableTestUserDept" lay-filter="dataTableTestUserDept">
                        </table>

                    </div>
                    <div class="layui-tab-item ">
						<div class="layui-btn-container">
							<div class="layui-btn layui-btn-normal" id="addBtnTestUserSchool"><i class="layui-icon">&#xe654;</i>增加</div>
							<div class="layui-btn layui-btn-danger" id="delBtnTestUserSchool"><i class="layui-icon layui-icon-delete"></i>删除</div>
						</div>
                        <!-- 数据表格 -->
                        <table  id="dataTableTestUserSchool" lay-filter="dataTableTestUserSchool">
                        </table>

                    </div>
                </div>
            </div>

        </div>

        <br>
        <div class="layui-row">
            <div class="layui-btn-container" style="float: right;">
                <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
                <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="btnSubmit">保存</button>
            </div>
        </div>
    </form>
    <br>
</div>
<script>
</script>
@}
