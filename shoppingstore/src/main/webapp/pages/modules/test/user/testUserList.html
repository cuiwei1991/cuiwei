@layout("/common/_container.html",{js:["/assets/modules/test/user/testUserList.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">测试用户列表</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                <form id="testUserForm" lay-filter="testUserForm" class="layui-form">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
							<input name="name" id="nameId" placeholder="请输入姓名" type="text" class="layui-input" />
                            </div>
                            <div class="layui-inline">
							<input name="idNumber" id="idNumberId" placeholder="请输入身份证号" type="text" class="layui-input" />
                            </div>
                            <div class="layui-inline">
                                <a id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</a>
                                <a id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</a>
                            </div>
                        </div>
                    </div>
                    </form>
                    <table class="layui-table" id="dataTable" lay-filter="dataTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="remove"><i class="layui-icon layui-icon-delete"></i>删除</a>
</script>
@}
