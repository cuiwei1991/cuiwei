@layout("/common/_container.html",{plugins:["ztree"],js:["/assets/modules/test/tree/testGenealogyList.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">族谱列表</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
					<form id="testGenealogyForm" lay-filter="testGenealogyForm" class="layui-form">
                    <div class="layui-form toolbar">
                        <div class="layui-inline">
                        @if(shiro.hasPermission("test:tree:testGenealogy:add")){
                        	<a id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</a>
                        @}
                        </div>
                    </div>
                    </form>
                    <table class="layui-table" id="dataTable" lay-filter="dataTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
@if(shiro.hasPermission("test:tree:testGenealogy:edit")){
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>修改</a>
@}
@if(shiro.hasPermission("test:tree:testGenealogy:remove")){
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="remove"><i class="layui-icon layui-icon-delete"></i>删除</a>
@}
@if(shiro.hasPermission("test:tree:testGenealogy:add")){
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="addSub"><i class="layui-icon layui-icon-add-1"></i>添加子节点</a>
@}
</script>
@}
