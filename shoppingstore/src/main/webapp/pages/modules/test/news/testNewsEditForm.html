@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modules/test/news/testNewsEditForm.js"]}){
<form id="testNewsForm" lay-filter="testNewsForm" class="layui-form model-form">

		<div class="layui-form-item">
			<label class="layui-form-label">sdsdsd
				<span style="color: red;">*</span>
			</label>
			<div class="layui-input-block">
				<input name="type" id="typeId" placeholder="请输入sdsdsd" type="text" class="layui-input" required/>
			</div>
		</div>
		<input name="id" type="hidden"/>
		<div class="layui-form-item">
			<label class="layui-form-label">标题7
			</label>

				<input name="title" id="titleId" placeholder="请输入标题7" type="text" class="layui-input" required/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">内容3
			</label>
			<div class="layui-input-block">
				<textarea name="content" id="contentId" style="display: none;"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">发布时间
			</label>
			<div class="layui-input-block">
				<input name="publicTime" id="publicTimeId" placeholder="请输入发布时间" type="text" class="layui-input" required/>
			</div>
		</div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>

</script>
@}
