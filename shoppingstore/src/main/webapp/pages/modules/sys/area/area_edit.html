@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modules/sys/area/area_edit.js"]}){
<form id="areaForm" lay-filter="areaForm" class="layui-form model-form">
    <div class="layui-form-item">
        <label class="layui-form-label">地区名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="name" placeholder="请输入部门名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">地区编号<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="id" placeholder="请输入地区编号" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">上级地区<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="parentId" name="parentId" type="hidden">
            <input id="parentName" name="parentName" placeholder="请选择上级地区" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">地区级别<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select name="level" id="level" class="layui-input" required placeholder="请选择地区级别">
                <option value="0">国家</option>
                <option value="1">省/直辖市</option>
                <option value="2">市</option>
                <option value="3">区</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
