@/* 框架顶部 */
<div class="layui-header">
    <div class="layui-logo">
        <!--<img src="${ctxPath}/assets/common/images/logo.png"/>-->
        <a ew-href="/system/console">
            <i class="layui-icon layui-icon-component"></i>
            <cite>&nbsp;${systemName}&emsp;</cite>
        </a>
    </div>
    <ul id="_header" class="layui-nav layui-layout-left">
        <li class="layui-nav-item" lay-unselect switch="true">
            <a ew-event="flexible" title="侧边伸缩"><i class="layui-icon layui-icon-shrink-right"></i></a>
        </li>
        <!--<li class="layui-nav-item" lay-unselect>-->
            <!--<a ew-event="refresh" title="刷新"><i class="layui-icon layui-icon-refresh-3"></i></a>-->
        <!--</li>-->

    </ul>
    <ul class="layui-nav layui-layout-right">
        <li class="layui-nav-item layui-hide-xs" lay-unselect>
            <a ew-event="fullScreen" title="全屏"><i class="layui-icon layui-icon-screen-full"></i></a>
        </li>
        <li class="layui-nav-item" lay-unselect>
            <a>
                <img id="userPhoto" src="${photo!'/assets/common/images/photo.jpg'}" class="layui-nav-img">
                <cite>${name!"用户"}</cite>
            </a>
            <dl class="layui-nav-child">
                <dd lay-unselect>
                    <a ew-href="${ctxPath}/system/user_info">个人中心</a>
                </dd>
                <dd lay-unselect>
                    <a id="setPsw">修改密码</a>
                </dd>
                <hr>
                <dd lay-unselect>
                    <a id="btnLogout">退出</a>
                </dd>
            </dl>
        </li>
        <li class="layui-nav-item" lay-unselect>
            <a ew-event="theme" title="主题"><i class="layui-icon layui-icon-more-vertical"></i></a>
        </li>
    </ul>
</div>

<!-- 用于上传头像后的右上角头像更新-->
<script>
    function changeImage(url) {
        var $=layui.jquery;
        $("#userPhoto").attr("src", url);
    }
</script>
